<div class="home" [style.backgroundImage]="background">
  <div class="button-section">
    <button mat-raised-button color="warn" class="login-btn">Login</button>
    <button mat-raised-button color="warn" class="signup-btn">Signup</button>
  </div>
  <div class="card-container">
    <mat-card>
      <mat-card-title class="card-title"
        >Welcome to College Charcha!!</mat-card-title
      >
      <mat-card-subtitle class="card-sub-title"
        >Make your college search eaiser with us.</mat-card-subtitle
      >
      <mat-card-content>
        <mat-form-field class="card-infa-pull-right search-container">
          <input
            matInput
            type="search"
            placeholder="Search here"
            class="search-input"
          />
          <button
            mat-raised-button
            color="warn"
            class="search-button"
            aria-label="Search"
          >
            <mat-icon matPrefix>search</mat-icon>
          </button>
        </mat-form-field>
      </mat-card-content>
    </mat-card>
  </div>
</div>
